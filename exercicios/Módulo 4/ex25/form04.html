<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required autocomplete="email" placeholder="example@gmail.com">
        </p>
        <p>
            <label for="fone">Telefone</label>
            <input type="tel" name="fone" id="fone" required autocomplete="tel" pattern="[0-9]{2}\s?[0-9]{9}" placeholder="(xx) xxxxx-xxxx">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
