<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.js" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc"> 
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem"> 
            <label for="fem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="fut"> 
            <label for="fut"> Futebol</label><br>
            <input type="checkbox" name="basq" id="basq"> 
            <label for="basq">Basquete</label><br>
            <input type="checkbox" name="nat" id="nat"> 
            <label for="nat"> Natação</label><br>
            <input type="checkbox" name="tenis" id="tenis"> 
            <label for="tenis">Tênis</label><br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
